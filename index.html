<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body id="main">
    <h1>Etch-a-Sketch</h1>
    <div class="header">
      <h4>Select the size</h4>
      <button id="popup" class="btn btn-danger">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
      <button class="btn btn-dark" onclick="setColor('black')">Black</button>
      <button class="btn btn-warning" onclick="setColor('random')">
        Random
      </button>
      <button class="btn btn-secondary" onclick="setColor('erase')">
        Erase
      </button>
      <button class="btn btn-primary" onclick="resetBoard()">Reset</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
